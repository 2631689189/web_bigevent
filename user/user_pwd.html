<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- 导入layui的样式 -->
     <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
     <!-- 导入自己的样式 -->
     <link rel="stylesheet" href="../assets/css/user/user_pwd.css">
</head>
<body>
    <!-- 卡片面板区域，引入的是layui的模板 -->
    <div class="layui-card">
        <div class="layui-card-header">修改密码</div>
        <div class="layui-card-body">
            <!-- form表单 -->         <!-- 通过lay-filter可以实现快速赋值，具体说明可看layui表格赋值块 -->
            <form class="layui-form" lay-filter = "formUserInfo">
                <!-- 原密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">原密码</label>
                    <div class="layui-input-block">
                    <input type="password" name="oldPwd" required  lay-verify="required|pwd" placeholder="请输入原密码" 
                    autocomplete="off" class="layui-input" > <!-- readonly：禁止修改 -->
                    </div>
                </div>
                <!-- 新密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">                 <!--校验规则 -->
                    <input type="password" name="newPwd" required  lay-verify="required|pwd|samepwd" placeholder="请输入新密码" 
                    autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">确认密码</label>
                    <div class="layui-input-block">                     
                    <input type="password" name="rePwd" required  lay-verify="required|pwd|samerePwd" placeholder="请再次确认" 
                    autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 修改密码 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit lay-filter="formDemo">修改密码</button>
                      <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">重置</button>
                    </div>
                  </div>
            </form>
        </div>
    </div >
    <!-- 导入layui的js文件 -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 导入jquery -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 导入baseAPI -->
    <script src="../assets/js/baseAPI.js"></script>
    <!-- 导入自己的js文件 -->
    <script src="../assets/js/user/user_pwd.js"></script>
</body>
</html>
